<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified O/U Prediction Framework</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #d1d5db; }
        .table-header { background-color: #1f2937; }
        .table-row-odd { background-color: #1f2937; }
        .table-row-even { background-color: #111827; }
        .loader { border: 4px solid #374151; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 2rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-white">MLB Prediction Dashboard</h1>
            <p class="text-md text-gray-400 mt-2">Live Games & Model Predictions</p>
        </header>

        <div class="bg-[#1f2937] rounded-lg shadow-lg overflow-hidden border border-gray-700 min-h-[300px]">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="table-header text-xs text-gray-300 uppercase tracking-wider">
                        <tr>
                            <th scope="col" class="px-4 py-3">Game</th>
                            <th scope="col" class="px-4 py-3 text-center">Market Line (O/U)</th>
                            <th scope="col" class="px-4 py-3 text-center">Model Prediction</th>
                            <th scope="col" class="px-4 py-3 text-center">Edge</th>
                        </tr>
                    </thead>
                    <tbody id="betting-table-body"></tbody>
                </table>
            </div>
             <div id="message-view" class="hidden text-center p-8 text-gray-400">
                <div id="loader" class="loader hidden"></div>
                <p id="message-text" class="font-semibold"></p>
                <p id="message-subtext" class="text-sm"></p>
            </div>
        </div>
        
        <footer class="text-center mt-8">
            <p class="text-xs text-gray-500">Disclaimer: All data is for informational purposes only. Bet responsibly.</p>
            <p class="text-xs text-gray-600 mt-1">Odds provided by The Odds API.</p>
        </footer>
    </div>

    <script>
        const ODDS_API_KEY = 'cc51a757d14174fd8061956b288df39e';
        const PREDICTION_API_URL = 'https://mlb-prediction-api.onrender.com'; // Your deployed API URL
        const ODDS_API_URL = 'https://api.the-odds-api.com/v4';
        
        const tableBody = document.getElementById('betting-table-body');
        const messageView = document.getElementById('message-view');
        const loader = document.getElementById('loader');
        const messageText = document.getElementById('message-text');
        const messageSubtext = document.getElementById('message-subtext');

        async function main() {
            setLoadingState(true, "Fetching today's games...");
            try {
                const todayGames = await fetchTodayGames();
                if (todayGames.length === 0) {
                    setMessageState("No MLB games scheduled for today.", "Please check back on a game day.");
                    return;
                }
                
                setLoadingState(true, "Calculating features and getting predictions...");
                const predictions = await getPredictionsForGames(todayGames);
                renderTable(predictions);

            } catch (error) {
                console.error("An error occurred in the main process:", error);
                setErrorState(error.message);
            } finally {
                setLoadingState(false);
            }
        }

        async function fetchTodayGames() {
            const url = `${ODDS_API_URL}/sports/baseball_mlb/odds?apiKey=${ODDS_API_KEY}&regions=us&markets=totals`;
            const response = await fetch(url);
            if (!response.ok) throw new Error("Failed to fetch games from The Odds API.");
            const games = await response.json();
            const todayStr = new Date().toISOString().slice(0, 10);
            return games.filter(g => g.commence_time.startsWith(todayStr));
        }
        
        async function getPredictionsForGames(games) {
            const predictions = [];
            for (const game of games) {
                try {
                    // Step 1: Get the features for this specific game from our API
                    const featuresUrl = `${PREDICTION_API_URL}/features?home_team=${encodeURIComponent(game.home_team)}&away_team=${encodeURIComponent(game.away_team)}`;
                    const featuresResponse = await fetch(featuresUrl);
                    if (!featuresResponse.ok) {
                        console.warn(`Could not get features for game ${game.id}`);
                        continue;
                    }
                    const features = await featuresResponse.json();

                    // Step 2: Send those features to the predict endpoint
                    const predictResponse = await fetch(`${PREDICTION_API_URL}/predict`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(features)
                    });
                    if (!predictResponse.ok) {
                        console.warn(`Prediction failed for ${game.id}`);
                        continue;
                    }
                    const result = await predictResponse.json();
                    
                    const totalsMarket = game.bookmakers.flatMap(b => b.markets).find(m => m.key === 'totals');
                    const line = totalsMarket ? totalsMarket.outcomes[0].point : 'N/A';

                    predictions.push({ ...game, market_line: line, model_prediction: result.predicted_total_runs });
                } catch (error) {
                    console.error(`Error processing game ${game.id}:`, error);
                }
            }
            return predictions;
        }

        function renderTable(data) {
            tableBody.innerHTML = '';
            data.sort((a, b) => Math.abs(b.model_prediction - b.market_line) - Math.abs(a.model_prediction - a.market_line));
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                row.className = index % 2 === 0 ? 'table-row-even' : 'table-row-odd';
                const edge = item.model_prediction - item.market_line;
                const edgeColor = edge > 0 ? 'text-green-400' : 'text-red-400';
                const betSuggestion = edge > 0.5 ? 'Over' : (edge < -0.5 ? 'Under' : 'Hold');

                row.innerHTML = `
                    <td class="px-4 py-3">
                        <div class="font-semibold text-white">${item.home_team} vs ${item.away_team}</div>
                        <div class="text-xs text-gray-400">${new Date(item.commence_time).toLocaleString()}</div>
                    </td>
                    <td class="px-4 py-3 text-center font-mono text-lg">${item.market_line}</td>
                    <td class="px-4 py-3 text-center font-mono text-lg font-bold text-blue-400">${item.model_prediction.toFixed(2)}</td>
                    <td class="px-4 py-3 text-center">
                        <div class="font-mono text-lg font-bold ${edgeColor}">${edge.toFixed(2)}</div>
                        <div class="text-xs text-gray-400">${betSuggestion}</div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function setLoadingState(isLoading, text = '') {
            if (isLoading) {
                tableBody.innerHTML = '';
                messageView.classList.remove('hidden');
                loader.classList.remove('hidden');
                messageText.textContent = text;
                messageSubtext.textContent = 'Please wait...';
            } else {
                messageView.classList.add('hidden');
                loader.classList.add('hidden');
            }
        }

        function setMessageState(mainText, subText) { setLoadingState(false); messageView.classList.remove('hidden'); messageText.textContent = mainText; messageSubtext.textContent = subText; }
        function setErrorState(message) { setMessageState("An Error Occurred", message); }

        main();
    </script>
</body>
</html>
