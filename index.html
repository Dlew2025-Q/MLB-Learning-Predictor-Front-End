<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Prediction Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #d1d5db; }
        .table-header { background-color: #1f2937; }
        .date-header { background-color: #374151; } /* Style for the new date rows */
        .table-row-odd { background-color: #1f2937; }
        .table-row-even { background-color: #111827; }
        .loader { border: 4px solid #374151; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 2rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <h1 class="text-3xl sm:text-4xl font-bold text-white">MLB Prediction Dashboard</h1>
                <button id="copy-button" class="hidden bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                    Copy Predictions
                </button>
            </div>
            <p class="text-md text-gray-400 mt-2">Upcoming Games & Model Predictions</p>
        </header>

        <div class="bg-[#1f2937] rounded-lg shadow-lg overflow-hidden border border-gray-700 min-h-[300px]">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="table-header text-xs text-gray-300 uppercase tracking-wider">
                        <tr>
                            <th scope="col" class="px-4 py-3">Game</th>
                            <th scope="col" class="px-4 py-3 text-center">Market Line (O/U)</th>
                            <th scope="col" class="px-4 py-3 text-center">Model Prediction</th>
                            <th scope="col" class="px-4 py-3 text-center">Edge</th>
                        </tr>
                    </thead>
                    <tbody id="betting-table-body"></tbody>
                </table>
            </div>
             <div id="message-view" class="hidden text-center p-8 text-gray-400">
                <div id="loader" class="loader hidden"></div>
                <p id="message-text" class="font-semibold"></p>
                <p id="message-subtext" class="text-sm"></p>
            </div>
        </div>
        <footer class="text-center mt-8">
            <p class="text-xs text-gray-500">Disclaimer: All data is for informational purposes only. Bet responsibly.</p>
            <p class="text-xs text-gray-600 mt-1">Odds provided by The Odds API.</p>
        </footer>
    </div>
    <script>
        // --- CONFIGURATION ---
        const PREDICTION_API_URL = 'https://mlb-prediction-api.onrender.com';
        
        // --- DOM ELEMENTS ---
        const tableBody = document.getElementById('betting-table-body');
        const messageView = document.getElementById('message-view');
        const loader = document.getElementById('loader');
        const messageText = document.getElementById('message-text');
        const messageSubtext = document.getElementById('message-subtext');
        const copyButton = document.getElementById('copy-button');

        // --- STATE ---
        let renderedPredictions = [];

        // --- CORE LOGIC ---
        async function main() {
            setLoadingState(true, "Fetching today's upcoming games...");
            try {
                const upcomingGames = await fetchUpcomingGames();
                if (upcomingGames.length === 0) {
                    setMessageState("No upcoming MLB games found for today.", "Please check back later or on a game day.");
                    return;
                }
                
                setLoadingState(true, "Getting predictions...");
                const predictions = await getPredictionsForGames(upcomingGames);
                if (predictions.length > 0) {
                    renderTable(predictions);
                } else {
                    setMessageState("Could not retrieve predictions.", "The model server might be offline or no valid data was found.");
                }

            } catch (error) {
                console.error("A critical error occurred:", error);
                setErrorState(error.message);
            } finally {
                setLoadingState(false);
            }
        }

        async function fetchUpcomingGames() {
            const url = `${PREDICTION_API_URL}/games`;
            const response = await fetch(url);
            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error || "Failed to fetch games from the server.");
            }
            return await response.json();
        }
        
        async function getPredictionsForGames(games) {
            const predictionPromises = games.map(async (game) => {
                try {
                    const response = await fetch(`${PREDICTION_API_URL}/predict`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            home_team: game.home_team,
                            away_team: game.away_team,
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        console.warn(`Prediction failed for ${game.home_team} vs ${game.away_team}: ${errorData.error}`);
                        return null;
                    }
                    
                    const result = await response.json();
                    const totalsMarket = game.bookmakers.flatMap(b => b.markets).find(m => m.key === 'totals');
                    const line = totalsMarket ? totalsMarket.outcomes[0].point : 'N/A';

                    return { ...game, market_line: line, model_prediction: result.predicted_total_runs };
                } catch (error) {
                    console.error(`Error processing game between ${game.home_team} and ${game.away_team}:`, error);
                    return null;
                }
            });

            const results = await Promise.all(predictionPromises);
            return results.filter(r => r !== null);
        }

        // --- UI RENDERING & EVENTS ---
        function renderTable(data) {
            if (data.length === 0) return;
            tableBody.innerHTML = '';
            renderedPredictions = data; // Store original data for copy function
            
            // --- CHANGE: Group games by date ---
            const gamesByDate = data.reduce((acc, game) => {
                const gameDate = new Date(game.commence_time).toLocaleDateString([], {
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                });
                if (!acc[gameDate]) {
                    acc[gameDate] = [];
                }
                acc[gameDate].push(game);
                return acc;
            }, {});

            // Sort the dates chronologically
            const sortedDates = Object.keys(gamesByDate).sort((a, b) => new Date(a) - new Date(b));

            sortedDates.forEach(date => {
                // Add a date header row to the table
                const dateRow = document.createElement('tr');
                dateRow.className = 'date-header';
                dateRow.innerHTML = `<th colspan="4" class="px-4 py-2 text-left text-white font-semibold">${date}</th>`;
                tableBody.appendChild(dateRow);

                // Sort games within this date by edge
                const gamesForDate = gamesByDate[date];
                gamesForDate.sort((a, b) => {
                    const edgeA = a.market_line !== 'N/A' ? a.model_prediction - a.market_line : 0;
                    const edgeB = b.market_line !== 'N/A' ? b.model_prediction - b.market_line : 0;
                    return Math.abs(edgeB) - Math.abs(edgeA);
                });

                // Render each game row for this date
                gamesForDate.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.className = index % 2 === 0 ? 'table-row-even' : 'table-row-odd';
                    
                    const edge = item.market_line !== 'N/A' ? item.model_prediction - item.market_line : 0;
                    const edgeColor = edge > 0 ? 'text-green-400' : 'text-red-400';
                    const betSuggestion = edge > 0.5 ? 'Over' : (edge < -0.5 ? 'Under' : 'Hold');

                    row.innerHTML = `
                        <td class="px-4 py-4">
                            <div class="font-semibold text-white">${item.home_team} vs ${item.away_team}</div>
                            <div class="text-xs text-gray-400">${new Date(item.commence_time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                        </td>
                        <td class="px-4 py-4 text-center font-mono text-lg">${item.market_line}</td>
                        <td class="px-4 py-4 text-center font-mono text-lg font-bold text-blue-400">${item.model_prediction.toFixed(2)}</td>
                        <td class="px-4 py-4 text-center">
                            <div class="font-mono text-lg font-bold ${edgeColor}">${item.market_line !== 'N/A' ? edge.toFixed(2) : 'N/A'}</div>
                            <div class="text-xs text-gray-400">${item.market_line !== 'N/A' ? betSuggestion : ''}</div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            });

            copyButton.classList.remove('hidden');
        }
        
        function copyPredictionsToClipboard() {
            if (renderedPredictions.length === 0) return;

            // --- CHANGE: Group predictions by date for copying ---
            const gamesByDate = renderedPredictions.reduce((acc, game) => {
                const gameDate = new Date(game.commence_time).toLocaleDateString([], {
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                });
                if (!acc[gameDate]) acc[gameDate] = [];
                acc[gameDate].push(game);
                return acc;
            }, {});

            const sortedDates = Object.keys(gamesByDate).sort((a, b) => new Date(a) - new Date(b));
            let textToCopy = `MLB Predictions\n\n`;

            sortedDates.forEach(date => {
                textToCopy += `--- ${date} ---\n\n`;
                const gamesForDate = gamesByDate[date];
                gamesForDate.sort((a, b) => { // Sort within the group
                    const edgeA = a.market_line !== 'N/A' ? a.model_prediction - a.market_line : 0;
                    const edgeB = b.market_line !== 'N/A' ? b.model_prediction - b.market_line : 0;
                    return Math.abs(edgeB) - Math.abs(edgeA);
                });

                gamesForDate.forEach(item => {
                    const edge = item.market_line !== 'N/A' ? item.model_prediction - item.market_line : 0;
                    const betSuggestion = edge > 0.5 ? 'Over' : (edge < -0.5 ? 'Under' : 'Hold');
                    textToCopy += `${item.home_team} vs ${item.away_team}\n`;
                    textToCopy += `  Market Line: ${item.market_line}\n`;
                    textToCopy += `  Model Prediction: ${item.model_prediction.toFixed(2)}\n`;
                    textToCopy += `  Edge: ${edge.toFixed(2)} (${betSuggestion})\n\n`;
                });
            });

            const textArea = document.createElement('textarea');
            textArea.value = textToCopy;
            textArea.style.position = 'fixed';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                copyButton.textContent = 'Copied!';
                setTimeout(() => { copyButton.textContent = 'Copy Predictions'; }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
            document.body.removeChild(textArea);
        }

        function setLoadingState(isLoading, text = '') {
            if (isLoading) {
                tableBody.innerHTML = '';
                copyButton.classList.add('hidden');
                messageView.classList.remove('hidden');
                loader.classList.remove('hidden');
                messageText.textContent = text;
                messageSubtext.textContent = 'Please wait...';
            } else {
                messageView.classList.add('hidden');
                loader.classList.add('hidden');
            }
        }

        function setMessageState(mainText, subText) {
            setLoadingState(false);
            messageView.classList.remove('hidden');
            messageText.textContent = mainText;
            messageSubtext.textContent = subText;
        }
        
        function setErrorState(message) {
            setMessageState("An Error Occurred", message);
        }

        // --- INITIALIZATION ---
        copyButton.addEventListener('click', copyPredictionsToClipboard);
        main();
    </script>
</body>
</html>
